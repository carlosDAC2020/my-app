<div class="row align-items-md-stretch p-2">
    <!-- Formulafio de adicion de empleados -->
    <div class="col-md-4">
        <div class="h-100 w-80 p-4 text-bg-dark rounded-3">
        <h2>Add Employee</h2>
        <form class="mt-3 w-70" action="" method="post">
            <input [(ngModel)]="selectedEmployee.name" name="name" class="form-control mb-3 bg-secondary text-white border-0" type="text" placeholder="Name" aria-label="default input example">
            <input [(ngModel)]="selectedEmployee.country" name="country" class="form-control mb-3 bg-secondary text-white border-0" type="text" placeholder="Country" aria-label="default input example">
            <input [(ngModel)]="selectedEmployee.age" name="age" class="form-control mb-3 bg-secondary text-white border-0" type="number" placeholder="Age" aria-label="default input example">
            <select [(ngModel)]="selectedEmployee.role" name="role" class="form-select  bg-secondary text-white border-0 mb-3" aria-label="Default select example">
            <option selected>Role</option>
            <option value="Programmer">Programmer</option>
            <option value="Designer">Designer</option>
            <option value="Manager">Manager</option>
            </select>
            <button 
            (click)="adOrEdit()" 
            [ngClass]="{'btn_edit': isEdit, 'btn_add': !isEdit}"
            type="button" class="btn btn-primary border-0 ">
            {{ isEdit ? 'Edit' : 'Add' }}  
            </button>
            <button 
            *ngIf="selectedEmployee.id !=0"
            (click)="delete()" 
            type="button" class="btn border-0 btn_delete text-white m-2">
            Delete  
            </button>

        </form>
        </div>
    </div>

    <!-- filtro de busqueda de empleados -->
    <div class="col-md-8">
        <div class="h-100 w-80  p-4 text-bg-dark rounded-3">
        <h2>Employee list</h2>
        <form class="row mt-3">
            <div class="col-md-3">
            <input 
            [(ngModel)]="filter_name" name="name" (input)="handleSearch()"
            type="text" class="form-control bg-secondary text-white border-0"  placeholder="Name">
            </div>
            <div class="col-md-3">
            <input 
                name="country"
            type="text" class="form-control bg-secondary text-white border-0"  placeholder="Country">
            </div>
            <div class="col-md-3">
            <input 
                name="age"
            type="number" class="form-control bg-secondary text-white border-0"  placeholder="Age">
            </div>
            <div class="col-md-3">
            <select
                name="role"
                class="form-select bg-secondary text-white border-0" aria-label="Default select example">
                <option selected>Role</option>
                <option value="Programmer">Programmer</option>
                <option value="Designer">Designer</option>
                <option value="Manager">Manager</option>
            </select>
            </div>
        </form>

        <div class="row row-cols-1 row-cols-lg-2 align-items-stretch  p-4 w-70">
            <div 
            *ngFor="let employee of (isFilter ? filteredEmployees : employeeArray)"
            (click)="openForEdit(employee)"
            [ngClass]="{ 'selected': selectedEmployee === employee }"
            class="col item_employe p-3 ">
                <label class="list-group-item d-flex gap-2 ">
                <span>
                    {{employee.name}}
                    <small class="d-block text-secondary">Age {{employee.age}} | {{employee.role}} | {{employee.country}} </small>
                </span>
                </label>
            </div>
        </div>
        </div>
    </div>

</div>
