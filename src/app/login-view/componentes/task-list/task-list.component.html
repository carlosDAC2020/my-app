<div class="h-100 w-80  p-4 text-bg-dark rounded-3">
    <h3>lista de Tareas</h3>
    <form class="row mt-3 text-white">
        <div class="col-md-3">
        <input 
        [(ngModel)]="selectedTask.title"
        name="title"
        type="text" class="form-control bg-secondary text-white border-0"  placeholder="title"/>
        </div>

        <div class="col-md-4">
        <input 
        [(ngModel)]="selectedTask.description"
        name="description"
        type="text" class="form-control bg-secondary text-white border-0"  placeholder="Description">
        </div>
        
        <div class="col-md-3 ">
            <select
                [(ngModel)]="selectedTask.status"
                name="Estado"
                class="form-select bg-secondary text-white border-0" aria-label="Default select example">
                <option >Estado</option>
                <option value="Terminada">Terminada</option>
                <option value="Pendiente">Pendiente</option>
                <option value="En progreso">En progreso</option>
            </select>
        </div>

        @if (isAddTask) {
            <div class="col-md-2 ">
                <button 
                (click)="addTask()"
                class="btn border-0"><i class="bi bi-plus"></i></button>
            </div>
        } @else {
            <div class="col">
                <button 
                (click)="updateTask()"
                class="btn btn-primary border-0"><i class="bi bi-arrow-up"></i></button>
                <button 
                (click)="deleteTask()"
                class="btn btn-danger border-0"><i class="bi bi-x-lg"></i></button>
            </div>
        }
        
        
    </form>
    <div class="row row-cols-1 row-cols-lg-2 align-items-stretch  p-4 w-70">
        <div 
        *ngFor="let task of listTasks "
        (click)="selecTask(task)"
        [ngClass]="{ 'selected': selectedTask === task }"
        class="col item_employe p-3 ">
            <label class="list-group-item d-flex gap-2 ">
            <span>
                {{task.title}}
                <small class="d-block text-secondary">{{task.description}} </small>
            </span>
            </label>
        </div>
    </div>
</div>
